<script>
function makeid()
{
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
 
  for( var i=0; i < 5; i++ )
    text += possible.charAt(Math.floor(Math.random() * possible.length));
 
  return text;
}
    function gen_client_id(){
        var c_id='tp'+makeid()+'_'+makeid();
        $('#client_id').html(c_id);
        $('#gen').show();
    }
</script>
